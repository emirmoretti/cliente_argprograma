<section class="container py-5">
    <div class="table-container bg-white">
        <div class="py-2">
          <button class="btn btn-primary" [routerLink]="['/projects/form']">
            Agregar Projecto
          </button>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
                <th scope="col">Description</th>
                <th scope="col">URL-Repo</th>
                <th scope="col">URL-Demo</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let project of projectList">
                <td>
                  <img *ngIf="project.image" src="{{project.image.imagenUrl}}" alt="" style="width:64px;">
                </td>
                <td>{{project.name}}</td>
                <td>{{project.description}}</td>
                <td>{{project.urlRepo}}</td>
                <td>{{project.urlDemo}}</td>
                <td>
                    <button class="btn btn-primary" [routerLink]="['/projects/form', project.id]">Editar</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteProject(project)">Eliminar</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</section>
