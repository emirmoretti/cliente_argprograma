<section>
    <div class="row">
        <div class="col col-md-6">
            <div class="bg-dark container">
                <form #projectForm="ngForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input name="name" #name="ngModel" [(ngModel)]="project.name" type="text" class="form-control"
                            id="name" aria-describedby="nameHelp" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripcion</label>
                        <textarea type="text" class="form-control" id="description" name="description"
                            [(ngModel)]="project.description">
                        </textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="urlDemo">Url demo</label>
                        <input type="text" class="form-control" id="urlDemo" name="urlDemo"
                            [(ngModel)]="project.urlDemo" autocomplete="off">
                    </div>
                    <div class="mb-3">
                        <label for="urlRepo" class="form-label">url repo</label>
                        <input type="text" class="form-control" name="urlRepo" [(ngModel)]="project.urlRepo" autocomplete="off">
                    </div>
                    <div>
                        <label>Fecha de realizacion</label>
                        <input matInput [matDatepicker]="picker" [(ngModel)]="project.startDate" name="startDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </div>
                    <div>
                        <button *ngIf="!project.id else elseBlock" type="submit" class="btn btn-primary"
                            (click)="createProject()">Submit</button>
                        <ng-template #elseBlock>
                            <button class="btn btn-primary" (click)="updateProject()">Editar</button>
                        </ng-template>
                    </div>
                </form>
            </div>
        </div>
        <div class="col col-md-6">
            <div class="imagen-loader" *ngIf="project.id">
                <h2>Cargar imagen del projecto</h2>
                <div class="input-group">
                    <input (change)="seleccionarFoto($event)" type="file" class="form-control"
                        aria-describedby="selectedFile" aria-label="Upload">
                    <button (click)="enviarFoto()" class="btn btn-outline-secondary" type="button"
                        id="inputGroupFileAddon04" [disabled]="!fotoSeleccionada">Subir</button>
                </div>
            </div>
        </div>
    </div>

</section>
