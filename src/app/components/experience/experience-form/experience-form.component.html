<section>
    <div class="form-container bg-dark">
        <form #projectForm="ngForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre de la empresa</label>
                <input name="name" type="text" [(ngModel)]="experience.name" class="form-control"
                    id="name" aria-describedby="emailHelp">
            </div>
            <div>
                <label>Fecha de realizacion</label>
                <input matInput [matDatepicker]="picker" name="startDate" [(ngModel)]="experience.startDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </div>
            <div>
                <label>Fecha de realizacion</label>
                <input matInput [matDatepicker]="picker2" name="graduationDate" [(ngModel)]="experience.graduationDate">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </div>
            <div>
                <button *ngIf="!experience.id else elseBlock" type="submit" class="btn btn-primary" (click)="addExp()"
                    >Submit</button>
                <ng-template #elseBlock>
                    <button class="btn btn-primary" (click)="updateExp()">Editar</button>
                </ng-template>
            </div>
        </form>
    </div>
</section>
